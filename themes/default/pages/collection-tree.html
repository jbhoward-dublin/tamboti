<?xml version="1.0" encoding="UTF-8"?>
<div id="collection-tree" class="templates:set-attribute-from-param?attribute=class&amp;parameter=collection-tree&amp;default=hidden">
    <div class="collection-tree-head">
        <img id="toggle-collection-tree" src="theme/images/tree.gif" title="Folder View"/>
    </div>
    <div id="collection-tree-main">
        <ul class="collection-tree-toolbar">
            <li>
                <a href="#" id="collection-expand-all">
                    <img src="theme/images/arrow_out.png" title="Expand All"/>
                </a>
            </li>
            <li>
                <a href="#" id="collection-collapse-all">
                    <img src="theme/images/arrow_in.png" title="Collapse All"/>
                </a>
            </li>
            <li>
                <a href="#" id="collection-reload">
                    <img src="theme/images/arrow_refresh.png" title="Reload Folder View"/>
                </a>
            </li>
            <!-- collection writeable -->
            <li>
                <a href="#" id="collection-create-folder">
                    <img src="theme/images/folder_add.png" title="Create Folder"/>
                </a>
            </li>
            <li>
                <a href="#" id="upload-file">
                    <img src="theme/images/database_add.png" title="Upload File"/>
                </a>
            </li>
            <li>
                <a href="#" id="collection-rename-folder">
                    <img src="theme/images/folder_edit.png" title="Rename Folder"/>
                </a>
            </li>
            <li>
                <a href="#" id="collection-move-folder">
                    <img src="theme/images/folder_go.png" title="Move Folder"/>
                </a>
            </li>
            <li>
                <a href="#" id="collection-remove-folder">
                    <img src="theme/images/folder_delete.png" title="Delete Folder"/>
                </a>
            </li>
            <!-- end collection writeable -->
            <!-- collection owner -->
            <li>
                <a href="#" id="collection-sharing">
                    <img src="theme/images/user_edit.png" title="Manage Folder Sharing"/>
                </a>
            </li>
            <!-- end collection owner -->
            <!-- create new resource -->
            <li>
                <a href="#" id="collection-create-resource">
                    <img src="theme/images/page_add.png" title="Create Stand-Alone Record"/>
                </a>
            </li>
            <!-- end create new resource -->
        </ul>
        <div id="collection-tree-tree"/>
        <div class="info-box">
            <p> To view all
                records in a folder, double-click on it.
        </p>
        </div>
    </div>
</div>
