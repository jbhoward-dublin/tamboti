<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>jQuery UI Dialog - Default functionality</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"/>
        <script src="$shared/resources/scripts/jquery/jquery-1.7.1.min.js" type="text/javascript"/>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"/>-->
        <script src="$shared/resources/scripts/jquery/jquery-ui.min.js" type="text/javascript"/>
        <!-- 
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
         -->
        <script>
$(function() {
$( "#dialog" ).dialog();
});
</script>
        <script type="text/javascript" src="resources/scripts/h5utils.js"/>
        <style>
#holder { border: 10px dashed #ccc; width: 100px; min-height: 50px; margin: 20px auto;}
#holder.hover { border: 10px dashed #0c0; }
#holder img { display: block; margin: 10px auto; }
#holder p { margin: 10px; font-size: 14px; }
progress { width: 100%; }
progress:after { content: '%'; }
.fail { background: #c00; padding: 2px; color: #fff; }
.hiddenme { display: none !important;}
</style>
    </head>
    <body>
        <div id="dialog" title="Attachments">
            <div id="holder"/>
            <p id="upload" class="hidden">
                <label>Drag &amp; drop not supported, but you can still upload via this input field:<input type="file"/>
                </label>
            </p>
            <!-- 
            <p class="hidden" id="filereader">File API & FileReader API not supported</p>
            <p class="hidden" id="formdata">XHR2's FormData is not supported</p>
            <p class="hidden" id="progress">XHR2's upload progress isn't supported</p>
             -->
            <p>Upload progress: <progress id="uploadprogress" min="0" max="100" value="0">0</progress>
            </p>
        </div>
        <script type="text/javascript" src="resources/scripts/ga.js"/>
        <script type="text/javascript" src="resources/scripts/prettify.js"/>
        <script type="text/javascript" src="resources/scripts/dropbox.js"/>
    </body>
</html>
